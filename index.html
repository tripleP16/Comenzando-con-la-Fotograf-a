<!DOCTYPE html>
<html>
<head>
	<title>Comenzando con la Fotografía</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">

<body>

			<h1>Comenzando con la Fotografía </h1>
			<nav>

		</div>
	</header>
	<section>

	</section>
	<section>
		<article id="medio">

			<br>

			</div>

				</div>
				<br>
				<div id="twitter">
